<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="/asset/business manager noSlogan 1.png" alt="">
            <div class="store-no">
                <img src="/asset/Vector.png" alt="">
                <div class="store-text">
                    <h5>মেসার্স রোনাসা স্টীল</h5>
                    <p>দোকান নং #২৩, নিউ সুপার মার্কে...</p>
                </div>
            </div>
            <div class="home">
                <img src="/asset/Vector (1).png" alt="">
                <p>হোম</p>
            </div>
            <div class="home">
                <img src="/asset/Group 322.png" alt="">
                <p>বিক্রি করুন</p>
            </div>
        </div>


        <!-- right side -->
        <div class="right-side-container">
            <div class="right-side">
                <div class="right-side-searchbox">
                    <img src="/asset/menu_open.png" alt="">
                    <div class="input">
                        <img src="/asset/search.png" alt="">
                        <input type="text" placeholder="অনুসন্ধান করুন">
                    </div>
                </div>

                <div class="aliuzzaman">
                    <img src="/asset/Rectangle 2726.png" alt="">
                    <div class="aliuzzaman-text">
                        <h4>এস এম আলীউজ্জামান</h4>
                        <h5>সেলস ম্যানেজার</h5>
                    </div>
                </div>
            </div>
            <div class="profit-lost-report">
                <p>ব্যাবসার সার্বিক অবস্থা/ <span>লাভ ক্ষতির রিপোর্ট</span> </p>
            </div>

            <div class="report">
                <div class="report-left">
                    <div class="input">
                        <img src="/asset/search.png" alt="">
                        <input type="text" placeholder="অনুসন্ধান করুন">
                    </div>
                    <div class="product-list">
                        <div class="product-list-1">
                            <input type="checkbox" name="" id="">
                            <p># পণ্য (৩)</p>
                        </div>

                        <div class="product-list-2">
                            <p>স্টক</p>
                            <p>ক্রয় মূল্য</p>
                            <p>বিক্রয় মূল্য</p>
                        </div>

                    </div>
                </div>
                <div class="report-right">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
